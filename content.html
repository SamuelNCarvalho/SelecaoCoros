<ons-page id="content">
    <ons-toolbar>
        <div class="left">
            <ons-back-button style="color: #681a1e;"></ons-back-button>
        </div>

        <div class="right">
            <ons-toolbar-button style="color: #681a1e;" onclick="zoomIn()">
                <ons-icon icon="md-zoom-in" size="30px"></ons-icon>
            </ons-toolbar-button>
            <ons-toolbar-button style="color: #681a1e;" onclick="zoomOut()">
                <ons-icon icon="md-zoom-out" size="30px"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="padding: 20px;">
        <div id="contentTitle" style="font-weight: bold; text-align: center; margin-bottom: 20px;"></div>
        <div id="contentBody" style="text-align: left; font-size: 16px;"></div>
    </div>

    <ons-alert-dialog id="notFound">
        <div class="alert-dialog-title">Ops!</div>
        <div class="alert-dialog-content">
            O Hino n√£o foi encontrado
        </div>
        <div class="alert-dialog-footer">
            <ons-alert-dialog-button onclick="closeNotFoundHymnDialog()">OK</ons-alert-dialog-button>
        </div>
    </ons-alert-dialog>
</ons-page>
